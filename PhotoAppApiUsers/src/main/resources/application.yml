server:
  port: ${PORT:0}

spring:
  application:
    name: users-ws

  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}